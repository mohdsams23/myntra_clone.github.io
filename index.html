<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Myntra Clone</title>
</head>
<body>
<header>
    <div class="logo_container">
        <a href="#"><img src="images/logo.jpeg" alt=""></a>
    </div>

    <nav class="navbar">
        <a href="">Man</a>
        <a href="">Woman</a>
        <a href="">Kids</a>
        <a href="">HOME & LIVING</a>
        <a href="">BEAUTY</a>
        <a href="">STUDEO <sup>New</sup></a>
    </nav>

    <div class="search_bar">
        <span class="material-symbols-outlined search_icon">search</span>      
        <input class="search_input" placeholder="Serrch Product and Brands">
    </div>
    <div class="action_bar">
        <div class="action_container">
            <span class="material-symbols-outlined action_icon">person</span>
            <span class="action_name">Profile</span>
        </div>
    
        <div class="action_container">
            <span class="material-symbols-outlined action_icon">favorite</span>
            <span class="action_name">Wishlist</span>
        </div>
    
        <div class="action_container">
            <span class="material-symbols-outlined action_icon">shopping_bag</span>
            <span class="action_name">bag</span>
        </div>
    </div>
    
    

</header>

<main>
    <div class="banner_container">
        <img class="banner_image" src="images/BANNER3.jpg" alt="Banner Image">
    </div>

    <div class="category_heading">Letest offers selles</div>

    <div class="category_items">
        <a href="#"><img class="sales" src="images/offerce/1.jpeg"></a>
        <a href="#"><img class="sales" src="images/offerce/7.jpeg"></a>
        <a href="#"><img class="sales" src="images/offerce/3.jpeg"></a>
        <a href="#"><img class="sales" src="images/offerce/4.jpeg"></a>
        <a href="#"><img class="sales" src="images/offerce/5.jpeg"></a>
        <a href="#"><img class="sales" src="images/offerce/6.jpeg"></a>
    </div>
</main>

<footer>
footer
</footer>


</body>
</html>
